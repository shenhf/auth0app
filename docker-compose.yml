version: '3'

services:
  db:
    image: mariadb
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: sxvtc@12A
      MYSQL_USER: root
      MYSQL_PASSWORD: sxvtc@12A
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: auth0app:dev
    # command: bundle exec rails s -p 3000 -b '0.0.0.0'
    command: foreman start -f Procfile.dev -p 3000
    volumes:
      - .:/project
      - /project/tmp/pids/
    ports:
      - "3000:3000"
      - "35729:35729"
    depends_on:
      - db

volumes:
  db-data:
